{% extends 'layout.html' %}

{% block main %}
  <main class="form-signin mt-5 row">
    <form class="col-4 offset-4" method="post" action="/login">
     
      <h1 class="h1 mb-3 fw-bold">Trivia Game</h1><br><br>
      <h2 class="h3 mb-3 fw-light">Ingrese a la Plataforma</h2>
      <div class="form-floating">
        <input name="email" required type="email" class="form-control" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div><br><br>
      <div class="form-floating">
        <input name="password" required type="password" class="form-control" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <br><br>
      <!--
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      -->
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">© 2021–2022</p>
      <a href="/register"> Registrarse</a>
    </form>
  </main>
{% endblock %}
